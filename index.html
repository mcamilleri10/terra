<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./dist/main.css" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/brands.css"
      integrity="sha384-/feuykTegPRR7MxelAQ+2VUMibQwKyO6okSsWiblZAJhUSTF9QAVR0QLk6YwNURa" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css"
      integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./dist/main.js" defer></script>
    <title>Climate Change Dashboard</title>
  </head>

  <body>
    
    <header class='header'>
      <div class='header-content'>
        <div class='title'>
          <h1>Climate</h1>
        </div>
        <div class='personal-links'>
          <a href="https://github.com/troubadour10">
            <i class="fab fa-github-square"></i>
            <span>Github</span>
          </a>
          <a href="https://www.linkedin.com/in/mark-camilleri-0414b4152/">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>
    </header>

    <div class='main-container'>
      <section class='main'>
        <div class='main-left'>
          <form class="form">
            <select name="city" id="city" class='select'>
              <option value="71">Anchorage, AK</option>
              <option value="3">Chicago, IL</option>
              <option value="16">Los Angeles, CA</option>
              <option value="50">Miami, FL</option>
              <option value="59">New Orleans, LA</option>
              <option value="1" selected>New York City, NY</option>
              <option value="17">San Francisco, CA</option>
            </select>
            <select name="indicator" id="indicator" class='select'>
              <option value="average_high_temperature">Avg High Temps</option>
              <option value="average_low_temperature">Avg Low Temps</option>
              <option value="total_precipitation">Total Precipitation</option>
              <option value="extreme_precipitation_events">Extreme Precipitation Events</option>
              <option value="extreme_cold_events">Extreme Cold Events</option>
              <option value="extreme_heat_events">Extreme Heat Events</option>
              <option value="heat_wave_incidents">Heat Wave Incidents</option>
              <option value="dry_spells">Dry Spells</option>
            </select>
            <input type="submit" value="Submit">
          </form>
          <div class='indicator-info-container'>
            <p class='indicator-info'>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quaerat nobis iste veritatis libero eos itaque doloribus aperiam. Dolorum, saepe! Nulla quod illum atque amet sunt voluptatum possimus modi velit!
            </p>
          </div>
        </div>
        <div class='main-right'>
          <div id='chart-container'></div>
        </div>
      </section>
      <section class='info'>
        <p></p>
      </section>
    </div>
    
  </body>
</html>
